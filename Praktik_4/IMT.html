<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        
    let BeratMadan = 65;
    // let BeratMadan = prompt("Masukkan Berat Madan");
    let TinggiMadan = 1.68;
    // let TinggiMadan = prompt("Masukkan Tinggi Madan");
    let BeratJoan = 60;
    // let BeratJoan = prompt("Masukkan Berat Joan");
    let TinggiJoan = 1.65;
    // let TinggiJoan = prompt("Masukkan Tinggi Joan");
    
    const TotalMadan = BeratMadan / TinggiMadan ** 2;
    const TotalJoan = BeratJoan / TinggiJoan ** 2;

    const MadanHigherIMT = TotalMadan > TotalJoan;
    
    console.log(`Imt Madan: ${TotalMadan}`)
    console.log(`Imt Joan:  ${TotalJoan}`)
    console.log(`Perbandingan IMT Madan dan Joan : ${MadanHigherIMT}`)
    // alert(`Perbandingan IMT Madan dan Joan : ${MadanHigherIMT}`)
    
    if (MadanHigherIMT  == true) { 

        console.log(`IMT MADAN (${TotalMadan}) LEBIH TINGGI DARI IMT JOAN (${TotalJoan})`)
    }else {

        console.log(`IMT MADAN (${TotalMadan}) LEBIH KECIL DARI IMT JOAN (${TotalJoan})`)
    }


    </script>
    
</body>

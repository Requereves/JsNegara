<body>

    <script>

    let BeratMadan = 65;
    let TinggiMadan = 1.68;
    let BeratJoan = 60;
    let TinggiJoan = 1.65;
    
    const TotalMadan = BeratMadan / TinggiMadan ** 2;
    const TotalJoan = BeratJoan / TinggiJoan ** 2;

    const MadanHigherIMT = TotalMadan > TotalJoan;
    
    console.log(`Imt Madan: ${TotalMadan}`)
    console.log(`Imt Joan:  ${TotalJoan}`)
    console.log(`Perbandingan IMT Madan dan Joan : ${MadanHigherIMT}`)
    
    if (MadanHigherIMT  == true) { 

        console.log("IMT MADAN LEBIH TINGGI DARI IMT JOAN")
    }else {

        console.log("IMT MADAN LEBIH KECIL DARI IMT JOAN")
    }




    </script>
